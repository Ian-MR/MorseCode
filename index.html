<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="variable-config">
        <img id="config" src="images/gear-solid.svg" width="30px" alt="" srcset="">
        <label class="isClosed" for="keyCode">Código da tecla: </label>
        <input class="isClosed" type="text" name="keyCode" id="keyCode">

        <label class="isClosed" for="timeMorse">Tempo pressionado: </label>
        <input class="isClosed" type="number" name="timeMorse" id="timeMorse">

        <label class="isClosed" for="timeSpace">Tempo para espaço: </label>
        <input class="isClosed" type="number" name="timeSpace" id="timeSpace">

        <div class="isClosed">
            <input type="checkbox" name="audio" id="audio">
            <label for="audio"></label>
        </div>

        <button id="btnClear">Limpar texto</button>
        <button id="btnSequencia">Sequencia</button>
        <button id="btnEscrita">Escrita</button>
    </div>
    <div id="letterCard">
        <div id="letterChar"></div>
        <div id="letterMorse"></div>
    </div>
    <h1 id="titulo"></h1>
</body>
<script src="index.js"></script>
</html>
